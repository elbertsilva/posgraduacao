<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(red, green, blue);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1, h2, h3, h4 {
            color: rgb(red, green, blue);
            text-align: center;
        }
        .h1Verde {
            color: rgb(241, 18, 18);
        }
        #h3Amarelo {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello word!</h1>
    <h2 class="h1Verde">Hello word!</h2>
    <!--class = pode usar varias vezes.
        id = só pode usar uma vez só.-->
    <h3 id="h3Amarelo">Hello word!</h3>
    <h4 class="h1Verde">Hello word!</h4>
    <p>Este é o paragrafo.</p>
</body>
</html>
